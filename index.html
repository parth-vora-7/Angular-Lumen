<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS with Lumen</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/angular-datatables/dist/css/angular-datatables.min.css" />
    <link rel="stylesheet" href="node_modules/angular-datatables/node_modules/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="node_modules/angular-datatables/vendor/datatables-colreorder/css/dataTables.colReorder.css" />
  </head>
  <body ng-app="ngApp">

    <div class="container" ng-controller="ngCtrl">
      <div class="row">
        <div class="text-center">
          <h1>Datatable</h1>
          <h4>Using AngularJS & Lumen</h4>
        </div>
      </div>
      <table id="foobar" datatable="" dt-options="dtOptions" dt-columns="dtColumns"></table>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular-datatables/node_modules/datatables/media/js/jquery.dataTables.min.js"></script>    
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-datatables/dist/angular-datatables.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular-datatables/vendor/datatables-colreorder/js/dataTables.colReorder.js"></script>
    <script src="node_modules/angular-datatables/dist/plugins/colreorder/angular-datatables.colreorder.min.js"></script>    
    <script src="node_modules/angular-datatables/vendor/datatables-columnfilter/js/dataTables.columnFilter.js"></script>
    <script src="node_modules/angular-datatables/dist/plugins/columnfilter/angular-datatables.columnfilter.min.js"></script>
    
    <script src="assets/js/app.js"></script>

  </body>
</html>
